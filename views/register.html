<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ZBoost - Register</title>
<link rel="stylesheet" href="/public/style.css">
</head><body>
  <div class="auth-page">
    <div class="auth-card">
      <img src="/icons/icon128.png" class="auth-logo" alt="ZBoost">
      <h1 class="auth-title">Create account</h1>
      <form method="POST" action="/register" class="auth-form">
        <label>Email<br><input type="email" name="email" required></label>
        <label>Password<br><input type="password" name="password" required></label>
        <button type="submit" class="primary" style="width:100%">Sign Up</button>
      </form>
      <div class="auth-sub">Already registered? <a href="/login">Log in</a></div>
      <div id="err" class="error-msg"></div>
    </div>
  </div>
<script>
const p=new URLSearchParams(location.search).get('error');
if(p){ document.getElementById('err').textContent = (p==='2'?'Email already registered.':'Please fill all fields.'); }
</script>
</body></html>
