<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZBoost - Register</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="auth-container">
    <h1>ZBoost</h1>
    <img src="/logo.png" alt="ZBoost Logo" class="logo">
    <h2>Register</h2>
    <form action="/register" method="POST" class="auth-form">
      <label>Email:<br><input type="email" name="email" required></label><br>
      <label>Password:<br><input type="password" name="password" required></label><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Log in here</a></p>
    <p id="error-msg" class="error-msg"></p>
  </div>
  <script>
    // Check for error query parameter and display a message if present
    const params = new URLSearchParams(window.location.search);
    const errorParam = params.get('error');
    if (errorParam) {
      const errorMsgElem = document.getElementById('error-msg');
      if (errorParam === '1') {
        errorMsgElem.textContent = 'Please fill in all fields.';
      } else if (errorParam === '2') {
        errorMsgElem.textContent = 'Email is already registered.';
      } else {
        errorMsgElem.textContent = 'Registration error. Please try again.';
      }
    }
  </script>
</body>
</html>
