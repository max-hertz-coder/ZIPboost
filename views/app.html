<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIPboost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="../public/style.css">
  <link rel="stylesheet" href="../public/themes/dark-blue.css" id="theme-link">
</head>
<body>
  <header class="topbar">
    <nav class="tabs">
      <button type="button" id="tab-compress" class="tab active">Compress</button>
      <button type="button" id="tab-view" class="tab">View</button>
    </nav>
    <button type="button" id="btn-theme-toggle" class="theme-toggle" title="Toggle theme">
      <span class="theme-icon">🌙</span>
    </button>
  </header>

  <main class="container">
    <!-- COMPRESS SECTION -->
    <section id="sec-compress" class="card active">
      <h2>Compress files</h2>
      <div id="dz-compress" class="dropzone" tabindex="0">
        <div class="dz-title">Drop files here or click to select</div>
        <div class="dz-sub">Choose files from your computer or drag links/images</div>
        <input id="inp-compress" type="file" multiple hidden />
      </div>
      <div id="list-compress" class="list"></div>
      <div class="row">
        <label class="label">ZIP name</label>
        <input id="zip-name" type="text" value="archive.zip" />
      </div>
      <div class="field-group">
        <label class="field-label">Compression level</label>
        <select id="zip-preset" title="Preset affects speed and resulting ZIP size">
          <option value="quick">Quick — fastest (bigger)</option>
          <option value="optimal" selected>Optimal — balanced</option>
          <option value="maximum">Maximum — smallest (slower)</option>
        </select>
        <div class="hint">Compression level affects speed &amp; result size</div>
      </div>
      <div class="actions">
        <button type="button" id="btn-compress" class="primary">Compress to ZIP</button>
        <div id="progress" class="progress"></div>
        <div id="lib-status" class="meta"></div>
      </div>
    </section>

    <!-- VIEW SECTION -->
    <section id="sec-view" class="card">
      <h2>View / Extract ZIP</h2>
      <div id="dz-view" class="dropzone" tabindex="0">
        <div class="dz-title">Drop ZIP/RAR/7Z/TAR here or click to select</div>
        <div class="dz-sub">Choose archive file from your computer</div>
        <input id="inp-zip" type="file" accept=".zip,.rar,.7z,.tar" hidden />
      </div>
      <div class="row">
        <button type="button" id="btn-extract-all" class="secondary">Extract all</button>
        <button type="button" id="btn-reopen-zip" class="primary" style="display:none">Reopen ZIP</button>
        <button type="button" id="btn-clear-state" class="secondary">Clear</button>
      </div>
      <div id="zip-meta" class="meta"></div>
      <div id="list-zip" class="list"></div>
    </section>
  </main>

  <!-- Подключаем библиотеки и скрипты -->
  <script src="../libs/jszip.min.js"></script>
  <script src="../app.js" type="module"></script>
</body>
</html>
