<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Zip FIle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="../public/style.css">
</head>
<body>
  <header class="topbar">
    <nav class="tabs">
      <button type="button" id="tab-compress" class="tab active">Compress</button>
      <button type="button" id="tab-view" class="tab">Uncompress</button>
    </nav>

    <!-- ÐŸÐµÑ€ÐµÐºÐ»ÑŽÑ‡Ð°Ñ‚ÐµÐ»ÑŒ Ñ‚ÐµÐ¼Ñ‹ -->
    <button id="btn-theme" class="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
  </header>

  <!-- ÐŸÑ€ÐµÐ´ÑƒÐ¿Ñ€ÐµÐ¶Ð´ÐµÐ½Ð¸Ñ/Ð¸Ð½ÑÑ‚Ñ€ÑƒÐºÑ†Ð¸Ð¸ Ð¿Ð¾ Ð¾Ð³Ñ€Ð°Ð½Ð¸Ñ‡ÐµÐ½Ð¸ÑÐ¼ Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€Ð° -->
  <div id="env-warnings" class="env-warnings" hidden></div>

  <main class="container">
    <!-- COMPRESS -->
    <section id="sec-compress" class="card active">
      <h2>Compress files</h2>

      <div id="dz-compress" class="dropzone" tabindex="0">
        <div class="dz-title">Drop files here or click to select</div>
        <div class="dz-sub">Choose files from your computer</div>
        <!-- Ð¡ÐºÑ€Ñ‹Ñ‚Ñ‹Ð¹ input Ð´Ð»Ñ Ð²Ñ‹Ð±Ð¾Ñ€Ð° Ñ„Ð°Ð¹Ð»Ð¾Ð² -->
        <input id="inp-compress" type="file" multiple hidden />
      </div>

      <div id="list-compress" class="list"></div>

      <div class="row">
        <label class="label" for="zip-name">ZIP name</label>
        <input id="zip-name" type="text" value="archive.zip" />
      </div>

      <!-- Compression level selector removed for simpler UX -->

      <div class="actions">
        <button type="button" id="btn-compress" class="primary">Create Zip File</button>
        <div id="progress" class="progress"></div>
        <div id="lib-status" class="meta"></div>
      </div>
    </section>

    <!-- UNCOMPRESS / EXTRACT -->
    <section id="sec-view" class="card">
      <h2>Uncompress ZIP File</h2>

      <div id="dz-view" class="dropzone" tabindex="0">
        <div class="dz-title">Drop ZIP file here or click to select</div>
        <div class="dz-sub">Choose archive file from your computer</div>
        <!-- Ð¡ÐºÑ€Ñ‹Ñ‚Ñ‹Ð¹ input Ð´Ð»Ñ Ð²Ñ‹Ð±Ð¾Ñ€Ð° Ð°Ñ€Ñ…Ð¸Ð²Ð° -->
        <input id="inp-zip" type="file" accept=".zip,.rar,.7z,.tar,.tar.gz,.tgz" hidden />
      </div>

      <div class="row">
        <button type="button" id="btn-extract-all" class="secondary">Download all</button>
        <button type="button" id="btn-reopen-zip" class="primary" style="display:none">Reopen</button>
        <button type="button" id="btn-clear-state" class="secondary">Clear</button>
      </div>

      <div id="zip-meta" class="meta"></div>
      <div id="list-zip" class="list"></div>
    </section>
  </main>

  <!-- Libraries -->
  <script src="../libs/jszip.min.js"></script>
  <!-- Ð”ÐžÐ‘ÐÐ’Ð˜Ð¢Ð¬: libarchive.js, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð±Ñ‹Ð» Ð´Ð¾ÑÑ‚ÑƒÐ¿ÐµÐ½ Ð³Ð»Ð¾Ð±Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Archive -->
  <script src="../libs/libarchive/libarchive.js"></script>

  <!-- Ð’Ð°Ñˆ Ð¾ÑÐ½Ð¾Ð²Ð½Ð¾Ð¹ ÑÐºÑ€Ð¸Ð¿Ñ‚ -->
  <script src="../public/main.js" type="module"></script>
</body>
</html>
