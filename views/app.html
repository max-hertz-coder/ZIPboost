<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZIPboost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="icons/icon48.png" alt="ZB" class="logo-img" />
      <div class="title">ZIPboost</div>
    </div>
    <nav class="tabs">
      <button id="tab-compress" class="tab active">Compress</button>
      <button id="tab-view" class="tab">View</button>
    </nav>
  </header>

  <main class="container">
    <!-- COMPRESS -->
    <section id="sec-compress" class="card active">
      <h2>Compress files</h2>
      <div id="dz-compress" class="dropzone" tabindex="0">
        <div class="dz-title">Drag & drop files here</div>
        <div class="dz-sub">…or click to select from disk / drag URLs from pages</div>
        <input id="inp-compress" type="file" multiple hidden />
      </div>

      <div id="list-compress" class="list"></div>

      <div class="row">
        <label class="label">ZIP name</label>
        <input id="zip-name" type="text" value="archive.zip" />
      </div>

      <div class="row">
        <label class="label">Compression</label>
        <select id="zip-preset">
          <option value="quick">Quick — fastest (bigger)</option>
          <option value="optimal" selected>Optimal — balanced</option>
          <option value="maximum">Maximum — smallest (slower)</option>
        </select>
        <span class="hint">Affects speed and result size</span>
      </div>

      <div class="actions">
        <button id="btn-compress" class="primary">Compress to ZIP</button>
        <div id="progress" class="progress"></div>
        <div id="lib-status" class="meta"></div>
      </div>
    </section>

    <!-- VIEW -->
    <section id="sec-view" class="card">
      <h2>View / Extract ZIP</h2>

      <div id="dz-view" class="dropzone" tabindex="0">
        <div class="dz-title">Drop a .zip file here</div>
        <div class="dz-sub">…or click to choose</div>
        <input id="inp-zip" type="file" accept=".zip,application/zip" hidden />
      </div>

      <div class="row">
        <button id="btn-extract-all" class="secondary">Extract all</button>
        <span class="hint">Saved to Downloads/ZIPboost_extract/…</span>
      </div>

      <div id="zip-meta" class="meta"></div>
      <div id="list-zip" class="list"></div>
    </section>
  </main>

  <!-- Local libs: MV3 требует локальные файлы -->
  <script src="libs/jszip.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
